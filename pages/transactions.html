<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Wallet - Últimos movimientos</title>
  </head>

  <body>
    <div class="container app-container d-flex flex-column">
      <h2>Últimos Movimientos</h2>
      <ul id="transactionsList" class="list-group"></ul>

      <template id="transactionsTemplate">
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <strong class="transaction-type"></strong>
            (<span class="transaction-amount"></span>)<br />
            <small class="transaction-date"></small>
          </div>
        </li>
      </template>
      <button id="btn-back" class="btn-back btn-secondary">
        ⤺ Volver al Menú
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/transactions.js"></script>
  </body>
</html>
